<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI 꿈해몽과 오늘의 운세를 확인하세요. 별자리 운세, 타로 한 장, 꿈 해석까지!">
    <meta name="theme-color" content="#9b59b6">
    <meta name="keywords" content="꿈해몽, 운세, 타로, 별자리, 오늘의운세, 꿈풀이, 꿈해석, AI운세">

    <!-- Open Graph -->
    <meta property="og:title" content="꿈해몽 & 오늘의 운세 🔮">
    <meta property="og:description" content="어젯밤 꿈이 궁금하다면? AI 꿈해몽으로 해석하고, 오늘의 별자리 운세와 타로도 확인하세요!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://swp1234.github.io/dream-fortune/">
    <meta property="og:image" content="https://swp1234.github.io/dream-fortune/icon-512.svg">
    <meta property="og:locale" content="ko_KR">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="꿈해몽 & 오늘의 운세 🔮">
    <meta name="twitter:description" content="AI 꿈해몽, 별자리 운세, 타로 한 장 - 오늘의 운세를 확인하세요!">

    <title>꿈해몽 & 운세</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon-192.svg">
</head>
<body>
    <!-- 배경 장식 -->
    <div class="stars"></div>
    <div class="moon"></div>

    <div class="container">
        <!-- 광고 영역 (상단) -->
        <div class="ad-banner">
            <span class="ad-placeholder">광고 영역</span>
        </div>

        <!-- 헤더 -->
        <header class="app-header">
            <h1>🌙 꿈해몽 & 운세</h1>
            <p class="tagline">당신의 꿈과 오늘을 해석해드립니다</p>
        </header>

        <!-- 탭 메뉴 -->
        <nav class="tab-menu">
            <button class="tab-btn active" data-tab="dream">🌌 꿈해몽</button>
            <button class="tab-btn" data-tab="fortune">⭐ 오늘의 운세</button>
            <button class="tab-btn" data-tab="tarot">🃏 타로 한 장</button>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 꿈해몽 탭 -->
            <section id="dream-tab" class="tab-content active">
                <div class="input-card">
                    <h2>어떤 꿈을 꾸셨나요?</h2>
                    <p class="hint">꿈 내용을 자유롭게 입력하세요 (문장도 OK!)</p>
                    <input type="text" id="dream-input" placeholder="예: 바다에서 뱀이 헤엄치는 꿈을 꿨어" maxlength="100">
                    <button class="primary-btn" id="interpret-btn">
                        <span class="btn-icon">✨</span>
                        꿈 해석하기
                    </button>
                </div>
                
                <div id="dream-result" class="result-card hidden">
                    <div class="result-icon">🔮</div>
                    <h3 id="dream-keyword">키워드</h3>
                    <p id="dream-meaning" class="result-text"></p>
                    <div class="result-meta">
                        <span class="luck-badge" id="dream-luck">행운지수</span>
                    </div>
                    <div class="action-buttons">
                        <button class="secondary-btn" id="share-dream">공유하기</button>
                        <button class="premium-btn" id="ai-deep-dream">
                            <span class="premium-icon">✨</span>
                            AI 심층 해석
                            <span class="ad-tag">AD</span>
                        </button>
                    </div>
                </div>
                
                <!-- AI 심층 해석 결과 -->
                <div id="ai-dream-result" class="result-card premium-result hidden">
                    <div class="premium-badge">✨ AI 심층 분석</div>
                    <h3 id="ai-dream-title">AI 심층 해석</h3>
                    <p id="ai-dream-content" class="result-text"></p>
                    <button class="secondary-btn" id="share-ai-dream">공유하기</button>
                </div>
            </section>

            <!-- 오늘의 운세 탭 -->
            <section id="fortune-tab" class="tab-content">
                <div class="zodiac-selector">
                    <h2>당신의 별자리는?</h2>
                    <div class="zodiac-grid" id="zodiac-grid">
                        <!-- JS로 생성 -->
                    </div>
                </div>
                
                <div id="fortune-result" class="result-card hidden">
                    <div class="result-icon" id="fortune-zodiac-icon">♈</div>
                    <h3 id="fortune-zodiac-name">양자리</h3>
                    <div class="fortune-categories">
                        <div class="fortune-item">
                            <span class="fortune-label">💕 연애운</span>
                            <div class="fortune-stars" id="love-stars"></div>
                        </div>
                        <div class="fortune-item">
                            <span class="fortune-label">💰 금전운</span>
                            <div class="fortune-stars" id="money-stars"></div>
                        </div>
                        <div class="fortune-item">
                            <span class="fortune-label">💼 직장운</span>
                            <div class="fortune-stars" id="work-stars"></div>
                        </div>
                        <div class="fortune-item">
                            <span class="fortune-label">🍀 행운</span>
                            <div class="fortune-stars" id="luck-stars"></div>
                        </div>
                    </div>
                    <p id="fortune-message" class="result-text"></p>
                    <div class="lucky-info">
                        <span class="lucky-item">🎨 <span id="lucky-color">빨강</span></span>
                        <span class="lucky-item">🔢 <span id="lucky-number">7</span></span>
                    </div>
                    <button class="secondary-btn" id="share-fortune">공유하기</button>
                </div>
            </section>

            <!-- 타로 탭 -->
            <section id="tarot-tab" class="tab-content">
                <div class="tarot-deck">
                    <h2>오늘의 메시지를 뽑아보세요</h2>
                    <p class="hint">카드를 터치하면 한 장이 뽑힙니다</p>
                    <div class="tarot-cards" id="tarot-cards">
                        <div class="tarot-card" data-index="0">🂠</div>
                        <div class="tarot-card" data-index="1">🂠</div>
                        <div class="tarot-card" data-index="2">🂠</div>
                    </div>
                </div>
                
                <div id="tarot-result" class="result-card hidden">
                    <div class="result-icon" id="tarot-icon">🌟</div>
                    <h3 id="tarot-name">카드 이름</h3>
                    <p id="tarot-meaning" class="result-text"></p>
                    <p id="tarot-advice" class="advice-text"></p>
                    <button class="secondary-btn" id="retry-tarot">다시 뽑기</button>
                </div>
            </section>
        </main>

        <!-- 광고 영역 (하단) -->
        <div class="ad-banner">
            <span class="ad-placeholder">광고 영역</span>
        </div>
    </div>

    <!-- 전면 광고 -->
    <div id="interstitial-ad" class="interstitial-ad hidden">
        <div class="interstitial-content">
            <p>광고</p>
            <div class="ad-placeholder-large">광고 영역</div>
            <button id="close-ad" class="close-btn">닫기 (<span id="countdown">5</span>)</button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
